sql.query.select.login_data = select employee.identifier, employee.password, occupation.title, employee.status from employee join occupation on employee.occupation_identifier = occupation.identifier where employee.identifier = ? and employee.password = ?
sql.query.select.occupation = select * from occupation
sql.query.select.profile = select employee.identifier, employee.password, employee.full_name, occupation.title from employee join occupation on employee.occupation_identifier = occupation.identifier where employee.identifier = ?
sql.query.update.profile = update employee set password = ?, full_name = ? where identifier = ?
sql.query.select.user_list = select employee.identifier, employee.full_name, occupation.title, employee.status  from employee join occupation on employee.occupation_identifier = occupation.identifier
sql.query.insert.user = INSERT INTO Employee (identifier, password, full_name, occupation_identifier, status) VALUES (?, ?, ?, ?, 'offline')
sql.query.update.status = update employee set status = ? where identifier = ?
sql.query.delete.user = delete from employee where identifier = ?
sql.query.select.driver.request_list = select truckrequest.identifier, truck.model, truckrequest.topic, truckrequest.sent_date,   COALESCE(employee.full_name, 'none') AS resolver_name, truckrequest.status from truckrequest left join employee on truckrequest.resolver_identifier = employee.identifier join truck on truckrequest.truck_identifier = truck.identifier where truck.host_identifier = ?
sql.query.select.driver.storage_product_list = select product.identifier, product.title, product.description, storageproduct.quantity from storageproduct join product on storageproduct.identifier = product.identifier
sql.query.select.driver.storage_truck_product_list = select truckmovement.truck_identifier, product.title, product.description, truckwaybill.quantity from truckwaybill join product on truckwaybill.product_identifier = product.identifier join truckmovement on truckwaybill.identifier = truckmovement.identifier where truckmovement.movement_type = 'entry' and status = 'accepted' and truck_identifier in (select identifier from truck where host_identifier = ?) order by truckmovement.truck_identifier
sql.query.select.driver.inside_truck_list = select truck.identifier from truck where truck.host_identifier = ? and truck.identifier not in (select truckmovement.truck_identifier from truckmovement where truck_identifier in (select identifier from truck where host_identifier = ?))
sql.query.select.driver.outside_truck_list = select truck.identifier from truck where truck.host_identifier = ? and truck.identifier in (select truckmovement.truck_identifier from truckmovement where truck_identifier in (select identifier from truck where host_identifier = ?))
sql.query.select.product_list = select identifier, title from product